class_name: AcceptanceTester
modules:
  enabled:
    - \Helper\Acceptance
    - WPDb
    - WPWebDriver
    - Asserts
    - WPCLI
    - WPLoader
  config:
    #WPWebDriver:
    WPCLI:
      path: /var/www/html/
      throw: true
    WPDb:
      dsn: 'mysql:host=localhost;dbname=wordpress'
      user: wordpressuser
      password: password
      dump: tests/_data/dump.sql
      populate: false
      cleanup: false
      url: 'http://ec2-54-173-26-113.compute-1.amazonaws.com/'
      tablePrefix: wp_
    WPWebDriver:
      url: 'http://ec2-54-173-26-113.compute-1.amazonaws.com/'
      window_size: 800,480
      adminUsername: 'admin'
      adminPassword: 'password'
      clear_cookies: true
      adminPath: /wp-admin
      port: 4444 #chromedriver --url-base=/wd/hub
      #browser: phantomjs #./phantomjs --webdriver=4444
      #nohup xvfb-run java -Dwebdriver.chrome.driver=/var/www/chromedriver -jar selenium.jar
      ## ^^ requires the corect versions of chromedriver and chrome
      browser: chrome #java -jar selenium.jar
        capabilities:
          chromeOptions:
            args: ["--headless", "--disable-gpu", "--disable-dev-shm-usage", "--no-sandbox"]
            #binary: "/usr/bin/google-chrome" # Path to Chrome binary
            binary: "/var/www/chromedriver" # Path to Chrome binary
      #binary: "//Applications/MAMP/htdocs/wp-content/plugins/parler-wordpress-php/chromedriver"
    WPLoader:
      multisite: false
      loadOnly: true
      wpRootFolder: "/var/www/html"
      dbName: wordpress
      dbHost: localhost
      dbUser: wordpressuser
      dbPassword: password
      #isolatedInstall: true
      tablePrefix: wp_
      domain: "wordrpess.localhost"
      adminEmail: "admin@wordpress.localhost"
      plugins: []
      activatePlugins: []